<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/trang-chu">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Dashboard</div>
        </a>
        <!-- Divider -->
        <hr class="sidebar-divider" />
        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" href="/hoc-bong">
                <i class="fas fa-fw fa-dollar-sign"></i>
                <span>Học Bổng</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/truong-hoc">
                <i class="fas fa-fw fa-school"></i>
                <span>Trường Học</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/chuyen-nganh">
                <i class="fas fa-user-graduate"></i>
                <span>Chuyên ngành</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/quoc-gia">
                <i class="fas fa-globe-asia"></i>
                <span>Quốc gia</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" (click)="logout()">
                <i class="fas fa-fw fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
            </a>
        </li>

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <div href="#">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{userName}}</span>
                        </div>
                    </li>
                </ul>
            </nav>
            <!-- End of Topbar -->

            <div class="container mt-4">
                <h3 class="text-center mb-4">Thêm Trường Học</h3>
                <form [formGroup]="schoolForm">
                    <div class="row">
                        <!-- Tên Trường -->
                        <div class="col-12 col-sm-6 col-md-4 col-lg-5 mb-3">
                            <label for="name" class="form-label">Tên Trường</label>
                            <input type="text" class="form-control" id="name" placeholder="Nhập tên trường"
                                formControlName="name" name="name"  />
                        </div>

                        <!-- Logo -->
                        <div class="col-12 col-sm-6 col-md-4 col-lg-5 mb-3">
                            <label for="logo" class="form-label">Logo</label>
                            <input type="url" class="form-control" id="logo" placeholder="Nhập URL Logo"
                            formControlName="logo" name="logo"  />
                        </div>
                        <!-- Nhà Cung Cấp -->
                        <div class="col-12 col-sm-6 col-md-4 col-lg-5 mb-3">
                            <label for="provider" class="form-label">Tỉnh / Thành phố</label>
                            <input type="text" class="form-control" id="provider" placeholder="Nhập tỉnh hoặc thành phố"
                            formControlName="provider" name="provider"  />
                        </div>
                        <!-- Rank -->
                        <div class="col-12 col-sm-6 col-md-4 col-lg-5 mb-3">
                            <label for="rankValue" class="form-label">Thứ hạng</label>
                            <input type="number" class="form-control" id="rankValue" placeholder="Nhập thứ hạng"
                            formControlName="rankValue" name="rankValue"  />
                        </div>
                        <!-- Quốc Gia -->
                        <div class="col-12 col-sm-6 col-md-4 col-lg-5 mb-3">
                            <label for="countryCode" class="form-label">Quốc Gia</label>
                            <ng-select [items]="countries" bindLabel="name" bindValue="code"
                            (change)="onCountryChange($event)" [searchable]="true" formControlName="countryCode"
                                [clearable]="false" name="countryCode"> 
                            </ng-select>
                        </div>
                          <!-- Mô Tả -->
                          <div class="col-12 col-sm-6 col-md-4 col-lg-5 mb-3">
                            <label for="description" class="form-label">Mô Tả</label>
                            <textarea  class="form-control" id="description" placeholder="Nhập mô tả"
                            formControlName="description" name="description" ></textarea>
                        </div>
                    </div>

                    <!-- Tùy chọn -->
                    <div class="d-flex justify-content-center mt-4">
                        <ng-template *ngIf="id;then content else other_content"></ng-template>
                        <ng-template #content>
                            <button (click)="onSubmit(true)" type="submit" [disabled]="!schoolForm.valid"
                                class="btn btn-primary mx-2" style="background-color: #007bff; border-color: #007bff;">
                                Cập nhật
                            </button></ng-template>
                        <ng-template #other_content> <button (click)="onSubmit(false)" type="submit" [disabled]="!schoolForm.valid"
                            class="btn btn-primary mx-2" style="background-color: #007bff; border-color: #007bff;">
                            Thêm
                        </button></ng-template>
                        <button type="button" class="btn btn-secondary mx-2">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Bản quyền&copy; Nguyễn Đức Long 2024</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
